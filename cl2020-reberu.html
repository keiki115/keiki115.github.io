<H2>自動運転のレベル</H2>
<H4>レベル0</H4>
ドライバーがすべてを操作
<H4>レベル1</H4>
システムがステアリング操作、加減速のどちらかをサポート
<H4>レベル2</H4> 
システムがステアリング操作、加減速のどちらもサポート
<h4>レベル3</h4> 
特定の場所でシステムが全てを操作、緊急時はドライバーが操作
<h4>レベル4</h4> 
特定の場所でシステムが全てを操作
<h4>レベル5</h4> 
場所の限定なくシステムが全てを操作
